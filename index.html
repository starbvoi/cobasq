<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiveclipse</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
}

/* ===== LOADER ===== */
.loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #e0d4ee, #c9b6e4);
}

.logo {
    width: 170px;
    animation: pulse 1.8s infinite ease-in-out;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

.loading-text {
    margin-top: 15px;
    font-size: 18px;
    color: white;
    letter-spacing: 1px;
}

.start-btn {
    margin-top: 12px;
    padding: 12px 45px;
    background-color: #b79bd6;
    color: white;
    border: none;
    font-weight: bold;
    letter-spacing: 2px;
    cursor: pointer;
    display: none;
    transition: 0.3s ease;
}
.start-btn:hover {
    background-color: #a685cb;
    transform: scale(1.05);
}

/* ===== HOME ===== */
.home-container {
    display: none; /* awalnya disembunyikan */
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #9b84c7;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 70px;
    z-index: 1000;
}

.nav-links {
    display: flex;
    gap: 40px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    letter-spacing: 1px;
    cursor: pointer;
}
.nav-links a:hover { opacity: 0.7; }

.right-section {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-right: 30px;
}

.lang-toggle span {
    color: white;
    cursor: pointer;
    font-weight: 500;
    letter-spacing: 1px;
}
.lang-toggle span:hover { opacity: 0.7; }
.active-lang { text-decoration: underline; }

.music-icon {
    width: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.hero {
    position: relative;
    height: 100vh;
    background: url('https://i.ibb.co.com/Ps4XQyyq/header-about-us.png') no-repeat center 40% / cover,
                linear-gradient(135deg, #e0d4ee, #c9b6e4);
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero-content {
    position: relative;
    z-index: 2;
    width: 85%;
    display: flex;
    gap: 60px;
    align-items: center;
    padding-top: 240px;
}

.hero-image img {
    width: 450px;
    border-radius: 10px;
}

.hero-text {
    color: #705e9c;
    font-size: 13.5px;
    line-height: 1.3;
}
.hero-text p { margin-bottom: 18px; }
</style>
</head>

<body>

<!-- LOADER -->
<div class="loader-container" id="loader">
    <img class="logo" src="https://i.ibb.co.com/mrNSs5TX/fiveclipse-logo-1.png" alt="Fiveclipse Logo">
    <div class="loading-text" id="loadingText">
        Loading (<span id="percent">0</span>%)
    </div>
    <button class="start-btn" id="startBtn">START</button>
</div>

<!-- HOME -->
<div class="home-container" id="home">
    <audio id="bgMusic" loop>
        <source src="fiveclipse playlist.mp3" type="audio/mpeg">
    </audio>

    <div class="navbar">
        <div class="nav-links">
            <a>ABOUT US</a>
            <a>MEMBER'S</a>
            <a>MANAGER</a>
            <a>PARTNERSHIP</a>
        </div>
        <div class="right-section">
            <div class="lang-toggle">
                <span onclick="setLang('en')" id="btn-en">EN</span> |
                <span onclick="setLang('id')" id="btn-id">ID</span>
            </div>
            <img src="https://i.ibb.co.com/ymz1R0bS/music.png" class="music-icon" id="musicToggle">
        </div>
    </div>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-image">
                <img src="https://i.ibb.co.com/xSZhYwqC/member.png" alt="member">
            </div>
            <div class="hero-text">
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
                <p id="p4"></p>
            </div>
        </div>
    </section>
</div>

<script>
/* LOADING */
let percent = 0;
let loading = document.getElementById("percent");
let loadingText = document.getElementById("loadingText");
let startBtn = document.getElementById("startBtn");

let interval = setInterval(() => {
    percent++;
    loading.textContent = percent;
    if (percent >= 100) {
        clearInterval(interval);
        loadingText.style.display = "none";
        startBtn.style.display = "inline-block";
    }
}, 40);

startBtn.addEventListener("click", function() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("home").style.display = "block";
    document.getElementById("bgMusic").play();
});

/* MUSIC */
const music = document.getElementById("bgMusic");
const toggle = document.getElementById("musicToggle");

toggle.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        toggle.style.opacity = "1";
    } else {
        music.pause();
        toggle.style.opacity = "0.5";
    }
});

/* TRANSLATION */
const translations = {
    en: {
        p1: `Fiveclipse is a TXT roleplayer squad formed on April 10, 2025. The name “Fiveclipse” is derived from the words “Five” and “Eclipse.” “Five” represents the five members who stand together as one constellation, symbolizing unity, balance, and the harmony created when different lights share the same sky. “Eclipse” reflects a rare celestial phenomenon that occurs when heavenly bodies align perfectly, symbolizing the powerful bond and extraordinary presence that emerges when our five stars move in sync.`,
        p2: `Inspired by the moon, stars, and the soft hues of a dreamy violet sky, Fiveclipse embodies serenity, warmth, and quiet strength. Just like an eclipse, we believe that something magical happens when five different lights align, not to overshadow one another, but to merge and create a moment that feels rare, breathtaking, and unforgettable.`,
        p3: `Each member shines with their own glow, like individual stars scattered across the night, yet together we form a single cosmic radiance. Our squad represents a safe constellation where creativity expands endlessly, loyalty remains constant like the phases of the moon, and every presence adds depth to our shared universe.`,
        p4: `Fiveclipse is more than just a name. It is a phenomenon where five celestial lights become one perfect alignment, illuminating even the darkest sky with a soft yet powerful glow.`
    },
    id: {
        p1: `Fiveclipse adalah squad roleplayer TXT yang dibentuk pada 10 April 2025. Nama “Fiveclipse” berasal dari gabungan kata “Five” dan “Eclipse.” “Five” melambangkan lima anggota yang berdiri bersama sebagai satu konstelasi, merepresentasikan persatuan, keseimbangan, dan harmoni yang tercipta ketika cahaya yang berbeda berbagi langit yang sama. “Eclipse” menggambarkan fenomena langit yang langka ketika benda-benda langit sejajar dengan sempurna melambangkan ikatan yang kuat dan kehadiran luar biasa yang muncul saat lima bintang kami bergerak selaras.`,
        p2: `Terinspirasi dari bulan, bintang, dan nuansa langit ungu yang lembut dan penuh mimpi, Fiveclipse mewujudkan ketenangan, kehangatan, dan kekuatan yang tidak selalu harus terlihat mencolok. Seperti gerhana, kami percaya bahwa sesuatu yang magis terjadi ketika lima cahaya berbeda saling menyatu bukan untuk saling menutupi, tetapi untuk berpadu dan menciptakan momen yang terasa langka, indah, dan tak terlupakan.`,
        p3: `Setiap anggota bersinar dengan cahayanya masing-masing, seperti bintang-bintang yang tersebar di langit malam, namun bersama-sama kami membentuk satu pancaran kosmik yang utuh. Squad ini menjadi konstelasi yang aman, tempat kreativitas berkembang tanpa batas, loyalitas tetap setia seperti fase bulan, dan setiap kehadiran memberikan makna pada semesta yang kami bangun bersama.`,
        p4: `Fiveclipse bukan sekadar nama melainkan sebuah fenomena. Lima cahaya langit yang menyatu dalam satu keselarasan sempurna, menerangi langit tergelap dengan cahaya yang lembut namun penuh kekuatan.`
    }
};

function setLang(lang) {
    document.getElementById("p1").innerText = translations[lang].p1;
    document.getElementById("p2").innerText = translations[lang].p2;
    document.getElementById("p3").innerText = translations[lang].p3;
    document.getElementById("p4").innerText = translations[lang].p4;

    document.getElementById("btn-en").classList.remove("active-lang");
    document.getElementById("btn-id").classList.remove("active-lang");
    document.getElementById("btn-" + lang).classList.add("active-lang");
}

/* default language */
setLang("en");
</script>

</body>
</html>
